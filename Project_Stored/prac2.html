<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar Examples</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: #1a1a2e;
            padding: 50px;
            font-family: Arial, sans-serif;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
            margin-top: 40px;
        }

        /* ========================================
           STYLE 1: Simple Search Bar
        ======================================== */
        .search-container-1 {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 25px;
            padding: 5px 15px;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .search-input-1 {
            border: none;
            outline: none;
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            background: transparent;
        }

        .search-btn-1 {
            background: none;
            border: none;
            color: #666;
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .search-btn-1:hover {
            color: #0066ff;
        }

        /* ========================================
           STYLE 2: Modern with Button
        ======================================== */
        .search-container-2 {
            display: flex;
            max-width: 500px;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 102, 255, 0.3);
        }

        .search-input-2 {
            flex: 1;
            border: none;
            padding: 15px 20px;
            font-size: 1rem;
            outline: none;
        }

        .search-btn-2 {
            background: linear-gradient(135deg, #0066ff, #0044cc);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .search-btn-2:hover {
            background: linear-gradient(135deg, #0044cc, #0033aa);
            transform: scale(1.05);
        }

        /* ========================================
           STYLE 3: Glass Effect
        ======================================== */
        .search-container-3 {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 8px 20px;
            max-width: 450px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .search-input-3 {
            border: none;
            outline: none;
            padding: 10px 15px;
            font-size: 1rem;
            width: 100%;
            background: transparent;
            color: white;
        }

        .search-input-3::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-icon-3 {
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .search-icon-3:hover {
            transform: scale(1.2);
        }

        /* ========================================
           STYLE 4: Animated Expand
        ======================================== */
        .search-container-4 {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 30px;
            padding: 10px 20px;
            max-width: 60px;
            transition: max-width 0.4s;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .search-container-4:hover,
        .search-container-4:focus-within {
            max-width: 400px;
        }

        .search-input-4 {
            border: none;
            outline: none;
            padding: 8px;
            font-size: 1rem;
            width: 100%;
            background: transparent;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .search-container-4:hover .search-input-4,
        .search-container-4:focus-within .search-input-4 {
            opacity: 1;
        }

        .search-icon-4 {
            color: #0066ff;
            font-size: 1.3rem;
            cursor: pointer;
            min-width: 20px;
        }

        /* ========================================
           STYLE 5: Minimal Underline
        ======================================== */
        .search-container-5 {
            display: flex;
            align-items: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            max-width: 400px;
            padding: 10px 0;
            transition: border-color 0.3s;
        }

        .search-container-5:focus-within {
            border-color: #0066ff;
        }

        .search-input-5 {
            border: none;
            outline: none;
            padding: 5px 10px;
            font-size: 1rem;
            width: 100%;
            background: transparent;
            color: white;
        }

        .search-input-5::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-icon-5 {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
        }

        /* Search Bar - Simple with icon on right */
.search-container-4 {
    display: flex;
    align-items: center;
    background: white;
    border-radius: 30px;
    padding: 10px 20px;
    max-width: 400px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

.search-input-4 {
    border: none;
    outline: none;
    padding: 8px;
    font-size: 1rem;
    width: 100%;
    background: transparent;
}

.search-input-4::placeholder {
    color: #999;
}

.search-icon-4 {
    color: #0066ff;
    font-size: 1.3rem;
    cursor: pointer;
    min-width: 20px;
}
    </style>
</head>
<body>

    <h2>Style 1: Simple Round Search</h2>
    <div class="search-container-1">
        <input type="text" class="search-input-1" placeholder="Search...">
        <button class="search-btn-1"><i class="fas fa-search"></i></button>
    </div>

    <h2>Style 2: Modern with Button</h2>
    <div class="search-container-2">
        <input type="text" class="search-input-2" placeholder="Search products...">
        <button class="search-btn-2">Search</button>
    </div>

    <h2>Style 3: Glass Effect</h2>
    <div class="search-container-3">
        <input type="text" class="search-input-3" placeholder="Search...">
        <i class="fas fa-search search-icon-3"></i>
    </div>

    <h2>Style 4: Animated Expand (Hover to see)</h2>
    <div class="search-container-4">
        <i class="fas fa-search search-icon-4"></i>
        <input type="text" class="search-input-4" placeholder="Search...">
    </div>

    <h2>Style 5: Minimal Underline</h2>
    <div class="search-container-5">
        <i class="fas fa-search search-icon-5"></i>
        <input type="text" class="search-input-5" placeholder="Type to search...">
    </div>


    

 

</body>
</html>
