<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .navbar {
            background: #003399;
            padding: 0.8rem 2rem;
            box-shadow: 0 4px 15px rgba(0, 51, 153, 0.4);
        }

        .navbar-brand img {
            height: 45px;
            width: auto;
        }

        .nav-link {
            color: white !important;
            font-weight: 600;
            font-size: 1rem;
            margin: 0 5px;
            transition: all 0.3s;
        }

        .nav-link:hover {
            color: #66aaff !important;
            transform: translateY(-2px);
        }

        .search-input {
            border-radius: 20px 0 0 20px;
            border: none;
            padding: 6px 15px;
            font-size: 0.9rem;
            outline: none;
            width: 200px;
        }

        .search-btn {
            border-radius: 0 20px 20px 0;
            background: #66aaff;
            border: none;
            padding: 6px 15px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-btn:hover {
            background: #3388ff;
        }

        .cart-icon {
            color: white;
            font-size: 1.4rem;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .cart-icon:hover {
            color: #66aaff;
            transform: translateY(-2px);
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: red;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.65rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .profile-icon {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: #cccccc;
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            color: #666;
            font-size: 1.2rem;
            text-decoration: none;
        }

        .profile-icon:hover {
            border-color: #66aaff;
            background: #aaaaaa;
        }

        .nav-icons {
            display: flex;
            align-items: center;
            gap: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">

            <!-- Logo (Left Side) -->
            <a class="navbar-brand" href="#">
                <img src="hyundaipic.jpg" alt="Logo">
            </a>

            <!-- Hamburger for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Nav Links + Right Side Items -->
            <div class="collapse navbar-collapse" id="navbarNav">

                <!-- Nav Links (Center) -->
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-store"></i> Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-info-circle"></i> About Us</a>
                    </li>
                </ul>

                <!-- Right Side: Search + Cart + Profile -->
                <div class="nav-icons">

                    <!-- Search Bar -->
                    <div class="d-flex align-items-center">
                        <input type="text" class="search-input" placeholder="Search...">
                        <button class="search-btn"><i class="fas fa-search"></i></button>
                    </div>

                    <!-- Cart Icon -->
                    <a href="#" class="cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-badge">0</span>
                    </a>

                    <!-- Blank Profile -->
                    <a href="#" class="profile-icon">
                        <i class="fas fa-user"></i>
                    </a>

                </div>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
